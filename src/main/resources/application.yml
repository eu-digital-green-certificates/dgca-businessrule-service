server:
  port: 8080
spring:
  application:
    name: dgca-verifier-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dgc;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  liquibase:
    change-log: classpath:db/changelog.xml
    database-change-log-table: BR_CHANGELOG
    database-change-log-lock-table: BR_CHANGELOG_LOCK
  h2:
    console:
      enabled: true
      path: /h2-console
  task:
    scheduling:
      pool:
        size: 5
management:
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      base-path: /management
      exposure:
        include: info,health
info:
  name: ${spring.application.name}
  profiles: ${spring.profiles.active}
springdoc:
  api-docs:
    path: /api/docs
    enabled: true
  swagger-ui:
    path: /swagger
dgc:
  businessRulesDownload:
    timeInterval: 1800000
    lockLimit: 3600000
  valueSetsDownload:
    timeInterval: 1800000
    lockLimit: 3600000
  countryListDownload:
    timeInterval: 1800000
    lockLimit: 3600000
  gateway:
    connector:
      enabled: true
      endpoint: https://dgc-gateway.example.com
      proxy:
        enabled: false
      max-cache-age: 300
      tls-trust-store:
        password: dgcg-p4ssw0rd
        path: classpath:tls_trust_store.p12
      tls-key-store:
        alias: 1
        password: dgcg-p4ssw0rd
        path: classpath:tls_key_store.p12
      trust-anchor:
        alias: ta
        password: dgcg-p4ssw0rd
        path: classpath:trust_anchor.jks


