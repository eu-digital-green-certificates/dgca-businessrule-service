server:
  port: 8080
spring:
  profiles:
    active:
      - test
  application:
    name: dgca-businessrule-service
  liquibase:
    change-log: classpath:db/changelog.xml
  main:
    allow-bean-definition-overriding: true
dgc:
  businessRulesDownload:
    timeInterval: 1800000
    lockLimit: 3600000
  valueSetsDownload:
    timeInterval: 1800000
    lockLimit: 3600000
  countryListDownload:
    timeInterval: 1800000
    lockLimit: 3600000
  gateway:
    connector:
      enabled: false
springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /swagger

